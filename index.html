<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="auth__form">
            <div class="auth__form-inner">
                <!-- top -->
                <div class="auth__form-top">
                    <h3 class="auth__form-title">Đăng nhập</h3>
                    <div class="auth__form-text">Đăng nhập với mã QR</div>
                    <a
                        class="auth__form-qr"
                        href="/buyer/login/qr?next=https%3A%2F%2Fshopee.vn%2Fyou_may_also_like%2F217631009%2F14097718970%2F100644%3FpageNumber%3D7%26upstream%3D"
                        ><svg width="40" height="40" fill="none" class="sYzQJQ">
                            <g clip-path="url(#clip0)">
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M18 0H0v18h18V0zM3 15V3h12v12H3zM18 22H0v18h18V22zm-3 15H3V25h12v12zM40 0H22v18h18V0zm-3 15H25V3h12v12z"
                                    fill="#EE4D2D"
                                ></path>
                                <path d="M37 37H22.5v3H40V22.5h-3V37z" fill="#EE4D2D"></path>
                                <path
                                    d="M27.5 32v-8h-3v8h3zM33.5 32v-8h-3v8h3zM6 6h6v6H6zM6 28h6v6H6zM28 6h6v6h-6z"
                                    fill="#EE4D2D"
                                ></path>
                                <path fill="#fff" d="M-4.3 4l44 43.9-22.8 22.7-43.9-44z"></path>
                            </g>
                            <defs>
                                <clipPath id="clip0"><path fill="#fff" d="M0 0h40v40H0z"></path></clipPath>
                            </defs>
                        </svg>
                    </a>
                </div>
                <!-- form -->
                <form action="#!" class="form">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input
                                type="email"
                                class="form__input"
                                placeholder="Email/Số điện thoại/Tên đăng nhập"
                                required
                            />
                            <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                        </div>
                        <p class="form__error">Vui lòng điền vào mục này</p>
                    </div>

                    <div class="form__group">
                        <div class="form__text-input">
                            <input
                                type="password"
                                class="form__input"
                                placeholder="Mật khẩu"
                                required
                                minlength="6"
                                value=""
                            />
                            <button class="form__input-icons">
                                <svg fill="none" viewBox="0 0 20 10" class="form__input-icon">
                                    <path
                                        stroke="none"
                                        fill="#000"
                                        fill-opacity=".54"
                                        d="M19.834 1.15a.768.768 0 00-.142-1c-.322-.25-.75-.178-1 .143-.035.036-3.997 4.712-8.709 4.712-4.569 0-8.71-4.712-8.745-4.748a.724.724 0 00-1-.071.724.724 0 00-.07 1c.07.106.927 1.07 2.283 2.141L.631 5.219a.69.69 0 00.036 1c.071.142.25.213.428.213a.705.705 0 00.5-.214l1.963-2.034A13.91 13.91 0 006.806 5.86l-.75 2.535a.714.714 0 00.5.892h.214a.688.688 0 00.679-.535l.75-2.535a9.758 9.758 0 001.784.179c.607 0 1.213-.072 1.785-.179l.75 2.499c.07.321.392.535.677.535.072 0 .143 0 .179-.035a.714.714 0 00.5-.893l-.75-2.498a13.914 13.914 0 003.248-1.678L18.3 6.147a.705.705 0 00.5.214.705.705 0 00.499-.214.723.723 0 00.036-1l-1.82-1.891c1.463-1.071 2.32-2.106 2.32-2.106z"
                                    ></path>
                                </svg>
                            </button>
                        </div>
                        <p class="form__error">Vui lòng điền vào mục này</p>
                    </div>
                    <div class="form__group">
                        <button class="form__group-btn">Đăng nhập</button>
                    </div>
                    <div class="form__group form__group--inline">
                        <a href="#!" class="form__group-link">Quên mật khẩu</a>
                        <a href="#!" class="form__group-link">Đăng nhập với SMS</a>
                    </div>
                    <div class="form__group">
                        <div class="form__group-separate">
                            <span class="separate"></span>
                            <span class="desc">HOẶC</span>
                            <span class="separate"></span>
                        </div>
                        <div class="form__group-social">
                            <a href="#!" class="form__group-social--wrap">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="blue">
                                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                    <path
                                        d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"
                                    />
                                </svg>
                                <p class="form__group-social-desc">Facebook</p>
                            </a>
                            <a href="#!" class="form__group-social--wrap">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="2443"
                                    height="2500"
                                    preserveAspectRatio="xMidYMid"
                                    viewBox="0 0 256 262"
                                    id="google"
                                >
                                    <path
                                        fill="#4285F4"
                                        d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                                    ></path>
                                    <path
                                        fill="#34A853"
                                        d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                                    ></path>
                                    <path
                                        fill="#FBBC05"
                                        d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                                    ></path>
                                    <path
                                        fill="#EB4335"
                                        d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                                    ></path>
                                </svg>
                                <p class="form__group-social-desc">Google</p>
                            </a>
                        </div>
                    </div>
                </form>
                <!--   bottom     -->
                <p class="auth__text">
                    Bạn mới biết đến Shopee?
                    <a href="#!">Đăng kí</a>
                </p>
            </div>
        </div>
    </body>
</html>
